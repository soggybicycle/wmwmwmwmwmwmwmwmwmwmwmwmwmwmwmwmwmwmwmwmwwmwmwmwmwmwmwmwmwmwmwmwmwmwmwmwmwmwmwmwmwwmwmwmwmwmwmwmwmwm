<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Site</title>
<style>
  /* Make the body fill the screen with black background */
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background-color: black;
    overflow: hidden;
    font-family: sans-serif;
  }

  /* Video should fill the screen */
  #video {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: none; /* hidden until user clicks */
  }

  /* Overlay before clicking */
  #overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: black;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 4em;
    cursor: pointer;
    user-select: none;
  }
</style>
</head>
<body>

<!-- Video element -->
<video id="video" src="assets/overly.mp4" preload="auto"></video>

<!-- Click overlay -->
<div id="overlay">CLICK</div>

<script>
  const overlay = document.getElementById('overlay');
  const video = document.getElementById('video');

  overlay.addEventListener('click', () => {
    overlay.style.display = 'none';   // remove overlay
    video.style.display = 'block';    // show video
    video.play();                      // start playback
  });
</script>

</body>
</html>
