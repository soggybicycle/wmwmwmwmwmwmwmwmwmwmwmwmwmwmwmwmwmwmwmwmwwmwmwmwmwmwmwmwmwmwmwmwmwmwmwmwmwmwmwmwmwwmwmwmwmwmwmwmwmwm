<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>site</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: black;
    overflow: hidden;
    font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    color: white;
}

#bg-video {
    position: fixed;
    inset: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    opacity: 0;
    transition: opacity 0.4s ease;
    z-index: 0;
}

#overlay {
    position: fixed;
    inset: 0;
    background: black;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 10vw;
    font-weight: 800;
    cursor: pointer;
    z-index: 10;
    transition: opacity 0.5s ease;
}

#label {
    position: absolute;
    bottom: 5%;
    left: 50%;
    transform: translateX(-50%);
    font-size: 1.2rem;
    opacity: 0.75;
    z-index: 1;
}
</style>
</head>

<body>

<video id="bg-video" playsinline muted loop>
    <source src="assets/overly.mp4" type="video/mp4">
</video>

<div id="overlay">CLICK</div>

<div id="label">overly.mp4</div>

<script>
const video = document.getElementById('bg-video');
const overlay = document.getElementById('overlay');

video.addEventListener('loadeddata', () => {
    video.style.opacity = 1;
});

overlay.addEventListener('click', () => {
    video.muted = false;
    video.play();
    overlay.style.opacity = 0;
    setTimeout(() => {
        overlay.style.display = 'none';
    }, 500);
});
</script>

</body>
</html>
