<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>site</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: black;
    overflow: hidden;
}

#bg-video {
    position: fixed;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    background: black;
    opacity: 0;
    transition: opacity 0.3s ease;
}

#overlay {
    position: fixed;
    inset: 0;
    background: black;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 8vw;
    font-weight: bold;
    cursor: pointer;
    z-index: 10;
    transition: opacity 0.4s ease;
}
</style>
</head>

<body>

<video id="bg-video" playsinline muted loop preload="auto">
    <source src="/assets/overly.mp4" type="video/mp4">
</video>

<div id="overlay">CLICK</div>

<script>
const video = document.getElementById('bg-video');
const overlay = document.getElementById('overlay');

video.addEventListener('loadeddata', () => {
    video.style.opacity = 1;
});

overlay.addEventListener('click', () => {
    video.muted = false;
    video.play();
    overlay.style.opacity = 0;
    setTimeout(() => {
        overlay.style.display = 'none';
    }, 400);
});
</script>

</body>
</html>
